<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ارسال گیفت</title>
  <style>
    /* تمام استایل‌ها مثل قبل */
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}
    body{background:#f5f5f5;padding:20px;max-width:500px;margin:0 auto}
    .container{background:white;border-radius:10px;padding:20px;box-shadow:0 2px 10px rgba(0,0,0,.1)}
    h1{text-align:center;color:#333;margin-bottom:30px}
    label{display:block;margin-bottom:5px;color:#555;font-weight:500}
    input,select{width:100%;padding:10px;border:1px solid #ddd;border-radius:5px;font-size:16px}
    button{padding:10px 15px;border:none;border-radius:5px;cursor:pointer;font-size:14px;transition:.3s;background:#3498db;color:white;width:100%}
    .camera-container{width:100%;height:300px;background:#000;border-radius:5px;overflow:hidden;margin:10px 0}
    video,img{width:100%;height:100%;object-fit:cover}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="container">
    <h1>ارسال گیفت</h1>

    <label for="nationalCode">کد ملی</label>
    <input id="nationalCode" maxlength="10" placeholder="کد ملی 10 رقمی">

    <label for="giftType">نوع گیفت</label>
    <select id="giftType">
      <option value="">انتخاب کنید</option>
      <option value="type1">نوع اول</option>
      <option value="type2">نوع دوم</option>
      <option value="type3">نوع سوم</option>
      <option value="type4">نوع چهارم</option>
    </select>

    <div class="camera-container">
      <video id="cameraPreview" autoplay playsinline></video>
      <img id="capturedPhoto" class="hidden" alt="captured photo">
    </div>

    <button id="captureButton">📸 عکس بگیر</button>
    <button id="retakeButton" class="hidden">🔁 عکس مجدد</button>
    <button id="submitButton" class="hidden" style="background:#2ecc71;">✅ ارسال</button>
  </div>

  <script>
    const cameraPreview = document.getElementById("cameraPreview");
    const capturedPhoto = document.getElementById("capturedPhoto");
    const captureButton = document.getElementById("captureButton");
    const retakeButton = document.getElementById("retakeButton");
    const submitButton = document.getElementById("submitButton");
    const nationalCodeInput = document.getElementById("nationalCode");
    const giftTypeSelect = document.getElementById("giftType");

    let stream;

    async function initCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        cameraPreview.srcObject = stream;
      } catch (e) {
        alert("دسترسی به دوربین ممکن نیست");
      }
    }

    captureButton.addEventListener("click", () => {
      const canvas = document.createElement("canvas");
      canvas.width = cameraPreview.videoWidth;
      canvas.height = cameraPreview.videoHeight;
      canvas.getContext("2d").drawImage(cameraPreview, 0, 0);
      capturedPhoto.src = canvas.toDataURL("image/png");
      capturedPhoto.classList.remove("hidden");
      cameraPreview.classList.add("hidden");
      captureButton.classList.add("hidden");
      retakeButton.classList.remove("hidden");
      submitButton.classList.remove("hidden");
    });

    retakeButton.addEventListener("click", () => {
      capturedPhoto.classList.add("hidden");
      cameraPreview.classList.remove("hidden");
      captureButton.classList.remove("hidden");
      retakeButton.classList.add("hidden");
      submitButton.classList.add("hidden");
    });

    submitButton.addEventListener("click", async () => {
      const nationalCode = nationalCodeInput.value.trim();
      const giftType = giftTypeSelect.value;
      const photo = capturedPhoto.src;

      if (nationalCode.length !== 10 || !/^\d+$/.test(nationalCode)) return alert("کد ملی باید ۱۰ رقمی باشد");
      if (!giftType) return alert("نوع گیفت را انتخاب کنید");
      if (!photo) return alert("عکسی گرفته نشده");

      submitButton.disabled = true;
      submitButton.textContent = "⏳ در حال ارسال...";

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbw1Cv9EUfRCAGa4cWcmSr-SyBdT1Cf7jBPupEU1KafcSzNVy9bc6hVl4qsoWtiHXsay/exec", { // 👈 لینک Web App از مرحله ۱
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nationalCode, giftType, photo })
        });

        const data = await res.json();
        if (data.status === "success") {
          alert("✅ عکس با موفقیت در گوگل‌درایو ذخیره شد!");
          console.log("File URL:", data.fileUrl);
        } else {
          alert("❌ خطا در ارسال: " + data.message);
        }
      } catch (err) {
        alert("⚠️ خطای اتصال: " + err.message);
      }

      submitButton.disabled = false;
      submitButton.textContent = "✅ ارسال";
    });

    window.addEventListener("load", initCamera);
  </script>
</body>
</html>
